<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>inputRange</title>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/utils.js"></script>
<script>
	window.onload = function(){
		var canvas = document.getElementById('canvas'),
		context = canvas.getContext('2d');
		var rect=new Rect(40,40,'#333'); 
		rect.draw(context);
	}
	function Rect(width,height,fillColor){
	    if(width === undefined) {width = 40;}
	    if(height === undefined) {height = 40;}
	    if(fillColor === undefined){fillColor = '#333';}
	    this.x = 0;
	    this.y = 0;
	    this.vx = 0;
	    this.vy = 0;
	    this.width = width;
	    this.height = height;
	    this.rotation = 0;
	    this.mass = 1;
	    this.scaleX = 1;
	    this.scaleY = 1;
	    this.name = "";
	    this.fillColor=utils.parseColor(fillColor);
	    this.lineWidth = 1;

	}
	Rect.prototype.draw = function(context){
	    context.save();
	    context.translate(this.x,this.y);
	    context.rotate(this.rotation);
	    context.scale(this.scaleX,this.scaleY);
	    context.lineWidth = this.lineWidth;
	    context.fillStyle = this.fillColor;
	    context.strokeStyle = this.color;
	    context.beginPath();
	    context.fillRect(0, 0, this.width,this.height);
	    context.closePath();
	    context.stroke();
	    context.restore();
	}
	

</script>

</head>

<body>
	<canvas id="canvas" width="800" height="800"></canvas>
</body>
</html>

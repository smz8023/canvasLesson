<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        #canvas{
            background: blanchedalmond;
            /*width: 500%;*/
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="700">
    <p>你的浏览器不兼容canvas</p>
</canvas>
<!--<canvas id="canvas" width="600" height="7000000"></canvas>-->

<script>
    const canvas=document.getElementById('canvas');
    //画笔
    const ctx=canvas.getContext('2d');

    //颜色
    //填充色
    ctx.fillStyle='red';
    //描边
    //ctx.strokeStyle='maroon';

    //描边宽度
    ctx.lineWidth=40;

    //矩形
    //面部矩形
    ctx.fillRect(50,250,400,200);
    //面部轮廓
    ctx.strokeRect(50,250,400,200);
    //面部擦除
    ctx.clearRect(50,300,400,60);

    //路径
    //直线
    ctx.beginPath();
    ctx.moveTo(150,400);
    ctx.lineTo(350,400);
    ctx.stroke();

    //圆形
    ctx.beginPath();
    ctx.arc(150,330,20,0,Math.PI*2);
    ctx.fill();

    //半圆
    ctx.beginPath();
    ctx.arc(350,340,20,-Math.PI,0);
    ctx.fill();

    //直线
    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(250,240);
    ctx.lineTo(450,50);
    ctx.stroke();



</script>
</body>
</html>
